name: Create and push docker images

on:
  workflow_dispatch:
  schedule:
  - cron: '0 5 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest
    name: ${{ matrix.release }}
    permissions:
      packages: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        release: [34, 35, rawhide]

    env:
      REGISTRY: ghcr.io
      IMAGE: ${{ github.repository }}

    steps:
    - name: Downcase IMAGE
      run:  echo "IMAGE=${IMAGE,,}" >> ${GITHUB_ENV}

    - name: Checkout
      uses: actions/checkout@v2

    # See https://bugzilla.redhat.com/show_bug.cgi?id=1988199
    # source: https://github.com/gotmax23/Containerfiles/blob/main/.github/workflows/systemd-Fedora.35-ci.yml
    - name: Download Docker with patched seccomp
      run: |
        sudo systemctl stop docker containerd
        sudo apt-get remove --autoremove -y moby-engine moby-cli moby-buildx moby-containerd moby-runc
        sudo add-apt-repository -y ppa:pascallj/docker.io-clone3
        sudo apt-get install -y docker.io
        mkdir ~/.docker/cli-plugins
        DOCKER_BUILDX_RELEASE=$(curl -sX GET "https://api.github.com/repos/docker/buildx/releases/latest" | jq -r .tag_name)
        wget https://github.com/docker/buildx/releases/download/"${DOCKER_BUILDX_RELEASE}"/buildx-"${DOCKER_BUILDX_RELEASE}".linux-amd64 -O ~/.docker/cli-plugins/docker-buildx
        chmod a+x ~/.docker/cli-plugins/docker-buildx

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      # required for patched seccomp
      with:
          driver-opts: image=moby/buildkit:master

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ matrix.release }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ matrix.release }}-

    - name: Login to registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: docker
        pull: true
        push: true
        build-args: VERSION=${{ matrix.release }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ matrix.release }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
